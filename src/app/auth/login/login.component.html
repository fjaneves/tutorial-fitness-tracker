<section class="loginform">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" fxLayout="column" fxLayoutGap="10px"
        fxLayoutAlign="center center">
        <mat-form-field hintLabel="Please enter you e-mail.">
            <input type="email" matInput placeholder="Your email" ngModel name="email"
                email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Please enter you password.">
            <input type="password" matInput placeholder="Your password" ngModel name="password" 
                required #pwInput="ngModel">
            <mat-error *ngIf="pwInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>

        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        <mat-spinner *ngIf="isLoading" [diameter]="30"></mat-spinner>
    </form>
</section>
